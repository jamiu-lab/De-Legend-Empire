<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="UTF-8" />

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta
      name="description"
      content="JUST ORDER - Your one-stop online store for trendy print-on-demand products, from t-shirts to mugs. Fast shipping, hassle-free shopping."
    />
    <meta
      name="keywords"
      content="JUST ORDER, print on demand, POD store, custom t-shirts, custom mugs, Nigeria online shop, POD products"
    />
    <meta name="author" content="JUST ORDER" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="logo.svg" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta
      property="og:title"
      content="JUST ORDER - Print-on-Demand Online Store"
    />
    <meta
      property="og:description"
      content="Shop custom POD products with ease. JUST ORDER and get fast delivery!"
    />
    <meta property="og:image" content="https://yourdomain.com/logo.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="JUST ORDER - Online POD Store" />
    <meta
      name="twitter:description"
      content="Shop trendy POD products. JUST ORDER and relax!"
    />
    <meta name="twitter:image" content="https://yourdomain.com/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>JUST ORDER | Print-on-Demand Online Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="toggle-menu.css" />
    <link rel="stylesheet" href="media-screen.css" />

    <!-- Structured Data (JSON-LD for Google Rich Results) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "JUST ORDER",
        "url": "https://yourdomain.com",
        "logo": "https://yourdomain.com/logo.png",
        "description": "JUST ORDER is your one-stop POD store with fast shipping.",
        "sameAs": [
          "https://facebook.com/justorder",
          "https://instagram.com/justorder"
        ]
      }
    </script>

      <a href="index.html" class="logo">just order</a>
      <nav class="icons">

        <div class="country-dropdown">

          </button>
          <ul class="dropdown-menu" id="country-menu">
            <li data-value="us">
              <img src="https://flagcdn.com/us.svg" alt="US" width="20" />

            <li data-value="uk">
              <img src="https://flagcdn.com/gb.svg" alt="UK" width="20" />
              United Kingdom
            </li>
            <li data-value="de">
              <img src="https://flagcdn.com/de.svg" alt="Germany" width="20" />
              Germany
            </li>
            <li data-value="ca">
              <img src="https://flagcdn.com/ca.svg" alt="Canada" width="20" />
              Canada
            </li>
            <li data-value="au">
              <img
                src="https://flagcdn.com/au.svg"
                alt="Australia"
                width="20"
              />
              Australia
            </li>
          </ul>
        </div>
        <!-- User Icon -->
        <div class="user-account">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
          </svg>
        </div>

        <!-- Cart Icon -->
        <div id="cartToggle" class="cart-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M6 6h15l-1.5 9h-13z"></path>
            <circle cx="9" cy="20" r="1.5"></circle>
            <circle cx="18" cy="20" r="1.5"></circle>
          </svg>
          <span class="cart-badge">0</span>
        </div>

    </header>

    <!-- nav-drawer -->
    <aside id="navDrawer" class="nav-drawer">
      <div class="nav-menu">
        <div id="closeDrawer" class="close-drawer">X</div>
        <a href="#">home</a>
        <a href="#">in stock</a>
        <a href="#">store+</a>
        <a href="#">collection</a>

        <div class="menu-item">
          <p style="font-size: 0.95rem">COLORS:</p>
          <div class="colors">
            <div class="color" style="background: black"></div>
            <div class="color" style="background: gray"></div>
            <div class="color" style="background: red"></div>
            <div class="color" style="background: blue"></div>
            <div class="color" style="background: green"></div>

          <div class="categories">
            <img src="https://via.placeholder.com/40" alt="Hoodie" />

            <img src="https://via.placeholder.com/40" alt="Shorts" />

        <div class="login">
          <div class="user-accounts">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <circle cx="12" cy="8" r="4"></circle>

          </div>
          <div class="login"><p>login</p></div>

    <!-- Cart Drawer -->
    <aside class="cart-drawer" id="cartDrawer">
      <div class="cart-body" id="cartBody">
        <div id="closeCart" class="cancel">X</div>

          <a href="index.html">
